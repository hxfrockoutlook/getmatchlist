name: CRON Today Sports Data

on:
  repository_dispatch:
    types: [scheduled-update]  # 保持和前面一样的触发器类型
  workflow_dispatch:  # 手动触发

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Run data fetcher
      run: node ./update-data-today.js
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add sports-data-today.json
        git diff --staged --quiet || (git commit -m "Update today sports data [skip ci]" && git push)
