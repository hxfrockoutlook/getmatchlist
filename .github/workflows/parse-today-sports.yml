name: Parse Today Sports Data

on:
  schedule:
    # 每10分钟运行一次
    - cron: '*/10 * * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  parse-today-sports:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Run parser script (today mode)
      run: node parse-m3u.js today
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add parse-m3u-data.json
        timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        git commit -m "Update today sports data - $timestamp" || exit 0
        git push
