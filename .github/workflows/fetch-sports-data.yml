name: Fetch Sports Data

on:
  schedule:
    - cron: '5 0 * * *'    # 北京时间每天00:05执行
    - cron: '30 6 * * *'   # 北京时间每天14:30执行（UTC+8 = UTC时间6:30）
  workflow_dispatch:  # 手动触发

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Run data fetcher
      run: node ./get-match-list.js
      
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add sports-data-latest.json
        # 直接提交，不检查变化
        git commit -m "Update sports data [skip ci]" || exit 0
        
    - name: Push changes
      run: git push
