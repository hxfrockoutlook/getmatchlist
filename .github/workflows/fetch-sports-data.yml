name: Precise Sports Data Fetch

on:
  push:
    branches: [ main ]
    paths:
      - '.trigger-update'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Delete old data file
      run: rm -f sports-data-latest.json
        
    - name: Run data fetcher
      run: node ./get-match-list.js
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add sports-data-latest.json
        # 删除触发文件
        git rm -f .trigger-update || true
        git diff --staged --quiet || (git commit -m "Update sports data [skip ci]" && git push)
